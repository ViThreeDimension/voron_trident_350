## SHT36
[mcu sht36]
canbus_uuid:  a24d53cd8b77 

[temperature_sensor FLY-SHT36]
sensor_type: temperature_mcu
sensor_mcu: sht36

[stepper_x]
endstop_pin: sht36:PA0

[extruder]
step_pin: sht36:PB4
dir_pin: !sht36:PB3
enable_pin: !sht36:PA15
microsteps: 16
rotation_distance: 4.57 # 6.26 for 50:8 #or 50:10 on 10 teeth motor
nozzle_diameter: 0.800
filament_diameter: 1.750
heater_pin: sht36:PA8
sensor_pin: sht36:PB0
sensor_type: PT1000
pullup_resistor: 2200
min_temp: -10
max_temp: 310
max_extrude_cross_section: 4
max_extrude_only_distance: 80.0

[tmc2209 extruder]
uart_pin: sht36:PB5
run_current: 0.600
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

